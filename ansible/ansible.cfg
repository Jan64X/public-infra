[defaults]
private_key_file = ./credentials/ssh_keys/ansible_admin.key
host_key_checking = False
inventory = inventory/hosts.yml
#stdout_callback = yaml
#bin_ansible_callbacks = True
# Ensure group_vars and host_vars are loaded from the playbook directory
group_vars = ./group_vars
host_vars = ./host_vars
forks = 5

# optimizations
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=300s
# pipelining = True  # Disabled - incompatible with requiretty in sudoers
