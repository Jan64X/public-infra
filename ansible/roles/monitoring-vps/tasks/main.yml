        name: fail2ban_exporter
        state: stopped
      become: true
      failed_when: false

    - name: Copy fail2ban_exporter binary
      ansible.builtin.copy:
        src: /tmp/fail2ban_exporter
        dest: /usr/local/bin/fail2ban_exporter
        mode: '0755'
        owner: root
        group: root
        remote_src: true
      become: true

    - name: Create version file for fail2ban_exporter
      ansible.builtin.copy:
        content: "{{ fail2ban_exporter_version }}"
        dest: /etc/fail2ban_exporter_version
        mode: '0644'
      become: true

    - name: Clean up temporary fail2ban_exporter files
      ansible.builtin.file:
        path: "{{ temp_file }}"
        state: absent
      loop:
        - /tmp/fail2ban_exporter.tar.gz
        - /tmp/fail2ban-prometheus-exporter
      loop_control:
        loop_var: temp_file
  when: fail2ban_install_needed

- name: Create fail2ban_exporter systemd service
  ansible.builtin.copy:
    content: |
      [Unit]
      Description=Fail2Ban Prometheus Exporter
      Wants=network-online.target
      After=network-online.target fail2ban.service

      [Service]
      User=root
      Group=root
      Type=simple
      ExecStart=/usr/local/bin/fail2ban_exporter --web.listen-address=:9191

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/fail2ban_exporter.service
    mode: '0644'
  become: true
  notify:
    - Reload systemd
    - Restart fail2ban_exporter

- name: Enable and start fail2ban_exporter
  ansible.builtin.systemd:
    name: fail2ban_exporter
    state: started
    enabled: true
  become: true

- name: Allow fail2ban_exporter port (localhost + Podman subnet)
  community.general.ufw:
    rule: allow
    port: 9191
    proto: tcp
    from_ip: "{{ ufw_from }}"
  loop:
    - 127.0.0.1
    - 10.88.0.0/14
  loop_control:
    loop_var: ufw_from

# =============================================================================
# PROMTAIL (native binary â€” Docker image lacks journal support)
# =============================================================================

- name: Check installed promtail version from version file
  ansible.builtin.slurp:
    src: /etc/promtail_version
  register: promtail_installed_version_file
  failed_when: false
  changed_when: false

- name: Set current promtail version fact
  ansible.builtin.set_fact:
    promtail_current_version: >-
      {{ (promtail_installed_version_file.content | b64decode | trim)
      if promtail_installed_version_file.content is defined else 'not_installed' }}

- name: Set promtail installation needed fact
  ansible.builtin.set_fact:
    promtail_install_needed: "{{ promtail_current_version != promtail_version }}"

- name: Download and install promtail
  when: promtail_install_needed
  block:
    - name: Install unzip for promtail extraction
      ansible.builtin.apt:
        name: unzip
        state: present
      become: true

    - name: Download promtail
      ansible.builtin.get_url:
        url: >-
          https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-{{ system_arch.stdout }}.zip
        dest: /tmp/promtail.zip
        mode: '0644'

    - name: Extract promtail
      ansible.builtin.unarchive:
        src: /tmp/promtail.zip
        dest: /tmp
        remote_src: true

    - name: Stop promtail service if running
      ansible.builtin.service:
        name: promtail
        state: stopped
      become: true
      failed_when: false

    - name: Copy promtail binary
      ansible.builtin.copy:
        src: /tmp/promtail-linux-{{ system_arch.stdout }}
        dest: /usr/local/bin/promtail
        mode: '0755'
        owner: root
        group: root
        remote_src: true
      become: true

    - name: Create version file for promtail
      ansible.builtin.copy:
        content: "{{ promtail_version }}"
        dest: /etc/promtail_version
        mode: '0644'
      become: true

    - name: Clean up temporary promtail files
      ansible.builtin.file:
        path: "{{ promtail_temp_file }}"
        state: absent
      loop:
        - /tmp/promtail.zip
        - /tmp/promtail-linux-{{ system_arch.stdout }}
      loop_control:
        loop_var: promtail_temp_file

- name: Create Podman socket override directory
  ansible.builtin.file:
    path: /etc/systemd/system/podman.socket.d
    state: directory
    mode: '0755'
  become: true

- name: Configure Podman socket group for promtail access
  ansible.builtin.copy:
    dest: /etc/systemd/system/podman.socket.d/promtail.conf
    mode: '0644'
    content: |
      [Socket]
      SocketGroup=promtail
      SocketMode=0660
  become: true
  notify:
    - Reload systemd
    - Restart podman socket

- name: Enable Podman socket for container log discovery
  ansible.builtin.systemd:
    name: podman.socket
    state: started
    enabled: true
    daemon_reload: true
  become: true

- name: Create promtail user
  ansible.builtin.user:
    name: promtail
    system: true
    shell: /bin/false
    home: /
    create_home: false
    groups:
      - systemd-journal
      - adm
    append: true
  become: true
  notify: Restart promtail

- name: Create promtail config directory
  ansible.builtin.file:
    path: /etc/promtail
    state: directory
    mode: '0755'
  become: true

- name: Create promtail positions directory
  ansible.builtin.file:
    path: /var/lib/promtail
    state: directory
    mode: '0755'
    owner: promtail
    group: promtail
  become: true

- name: Configure promtail
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: /etc/promtail/promtail.yml
    mode: '0644'
  become: true
  notify: Restart promtail

- name: Create promtail systemd service
  ansible.builtin.copy:
    content: |
      [Unit]
      Description=Promtail Log Collector
      Documentation=https://grafana.com/docs/loki/latest/clients/promtail/
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=promtail
      Group=promtail
      Type=simple
      ExecStart=/usr/local/bin/promtail -config.file=/etc/promtail/promtail.yml
      Restart=on-failure
      RestartSec=5

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/promtail.service
    mode: '0644'
  become: true
  notify:
    - Reload systemd
    - Restart promtail

- name: Enable and start promtail
  ansible.builtin.systemd:
    name: promtail
    state: started
    enabled: true
  become: true
