---
# =============================================================================
# FILESCDN - Static file hosting via containerised Nginx
# =============================================================================
# Serves files from /srv/filescdn on the host. Upload files via SCP.
# Joins the shared vps-services Podman network so nginx-gateway can proxy to it.
# =============================================================================

- name: Create filescdn directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/filescdn
    - /srv/filescdn

- name: Deploy Nginx configuration for filescdn
  ansible.builtin.template:
    src: nginx-filescdn.conf.j2
    dest: /opt/filescdn/nginx-filescdn.conf
    mode: '0644'
  notify: Restart filescdn

- name: Deploy custom landing page
  ansible.builtin.template:
    src: index.html.j2
    dest: /srv/filescdn/index.html
    mode: '0644'

# =============================================================================
# PODMAN QUADLET
# =============================================================================

- name: Deploy filescdn container Quadlet
  ansible.builtin.template:
    src: filescdn.container.j2
    dest: /etc/containers/systemd/filescdn.container
    mode: '0644'
  notify: Restart filescdn

- name: Reload systemd to pick up Quadlet units
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: Check if filescdn image exists locally
  ansible.builtin.command:
    cmd: podman image exists docker.io/library/nginx:stable-alpine
  register: filescdn_image_check
  changed_when: false
  failed_when: false
  become: true

- name: Pull filescdn image
  ansible.builtin.command:
    cmd: podman pull docker.io/library/nginx:stable-alpine
  when: filescdn_image_check.rc != 0
  changed_when: true
  become: true

- name: Start filescdn service
  ansible.builtin.systemd:
    name: filescdn
    state: started
    enabled: true
  become: true

# --- Clean up stale Docker-era artefacts ---

- name: Remove stale docker-compose.yml
  ansible.builtin.file:
    path: /opt/filescdn/docker-compose.yml
    state: absent

# Firewall: no host ports exposed â€” traffic comes via vps-services Podman network
